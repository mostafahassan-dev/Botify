<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botify</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div class="logo">
          <div class="logo_img">
            <img src="./assets/bot.svg" alt="Logo">
          </div>
          <p>How can I help you today?</p>
        </div>
        
      </div>
      
      <form>
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask Botify..." ></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send"></button>
      </form>
      <div class="note">
        <span>Botify can make mistakes. Consider checking important information.</span>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
